<md-toolbar md-scroll-shrink ng-cloak>
  <div class="md-toolbar-tools">
    <h2 flex md-truncate>Vidy Knowledge Base</h2>

    <md-button aria-label="theme" class="md-fab md-raised md-mini md-accent" ng-click="changeTheme()">
      <md-tooltip>Sets a random color scheme for the theme.</md-tooltip>
      <md-icon class="material-icons">color_lens</md-icon>
    </md-button>

    <md-button aria-label="settings" class="md-fab md-raised md-mini md-accent" ng-hide="isAuth" ng-click="showModal($event)">
      <md-icon class="material-icons">settings</md-icon>
    </md-button>

    <md-button aria-label="auth" class="md-fab md-raised md-mini md-accent" ng-show="isAuth" ng-disabled="isAuth">
      <md-icon class="material-icons">verified_user</md-icon>
    </md-button>
  </div>
</md-toolbar>
