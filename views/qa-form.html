<md-content ng-controller="formCtrl" class="md-padding">
  <div layout="row" class="md-padding">
    <md-content layout="column" class="md-padding" flex="50">
      <md-input-container>
        <label>Issue Type</label>
        <md-select ng-model="type" required>
          <md-option value="Spelling">Spelling</md-option>
          <md-option value="Timing">Timing</md-option>
          <md-option value="Phrase">Phrase</md-option>
        </md-select>
      </md-input-container>

      <md-input-container>
        <label>Phrase</label>
        <input required ng-model="phrase" layout="row">
        <md-icon ng-show="phrase.length > 0" ng-click="phrase = ''" class="material-icons">clear</md-icon>
      </md-input-container>

      <md-input-container class="md-block" layout="row">
        <label>Issues</label>
        <textarea required ng-model="issue" rows="3" md-select-on-focus></textarea>
        <md-icon ng-show="issue.length > 0" ng-click="issue = ''" class="material-icons">clear</md-icon>
      </md-input-container>

      <div layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-click="addPhrase(type)">Add</md-button>
        <md-button class="md-raised md-primary" ng-click="removeLast()">Undo</md-button>
        <md-button class="md-raised md-warn" ng-click="clearAll()">Clear All</md-button>
      </div>
    </md-content>

    <md-content layout="column" class="md-padding" flex="50">
      <div ng-repeat="issue in issues" layout="column">
        <h3>{{issue.type | uppercase}}</h3>
        <ul ng-repeat="phrase in issue.phrases">
          <li>{{phrase.phrase}}</li>
            <pre>
              <p>{{phrase.issue}}</p>
            </pre>
        </ul>
      </div>
    </md-content>
  </div>
</md-content>
